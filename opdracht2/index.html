<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Rosella Moens - Opdracht 2: Interactie Galore - Frontend voor Designers</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.typekit.net/tjg3hzp.css"> <!-- Fonts from adobe fonts -->
	<link rel="icon" type="image/svg+xml" href="images/favicon.png">
</head>

<body>
	<section>
		<h1>
			<span>Bingo</span>
			<span>Party</span>
		</h1>

		<h2>Rol het eerste balletje!</h2>

		<!--Bingo ball-->
		<h3></h3>
	
		<button>Rollen!</button>

		<ul>
			<!--List of 5 previous bingo numbers-->
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</section>

	<aside>
		<h2>Mijn Bingokaarten</h2>
		<p>Je hebt nog geen kaarten!</p>
		<button>Voeg toe</button>

		<ul> <!-- List of bingocards will include template li's -->
			<template>
				<li>
					<table> <!-- Table as bingocard -->
						<tr>
							<th>B</th>
							<th>I</th>
							<th>N</th>
							<th>G</th>
							<th>O</th>
						</tr>
						<tr>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
						</tr>
						<tr>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
						</tr>
						<tr>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td>Free</td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
						</tr>
						<tr>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
						</tr>
						<tr>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
							<td tabindex="0"></td>
						</tr>
					</table>
				</li>
			</template>
		</ul>


	</aside>

	<section> 
		<!-- Show section by adding class when user says: BINGO! -->
		<h2>Yay! Je hebt bingo!</h2>
	</section>

	<script src="https://unpkg.com/swipe-event-listener@1.2.1/dist/swipe-event-listener.js"></script> 
	<script src="scripts/script.js"></script>
</body>

</html>
